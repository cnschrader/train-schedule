<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/train.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>

<body>


    <!-- Jumbotron -->

    <div class="jumbotron jumbotron-fluid" style="background-image: url(assets/jumbo3.jpeg); background-repeat: no-repeat; background-size: cover;">
        <div class="container">
           <br><br><br>
        </div>
    </div>


    <!-- intro words -->
    <h1>Where is your next adventure?</h1>
    <h4>Enter your train for departure times and information.</h4>

    <br><br><br><br>

    <!-- grid system used to display the table that will be pulled from firebase -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Train Schedule</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="train-table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival (mins)</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
<br><br><br>


<!-- form that will be used to grab train info -->

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                  <label for="train-name">Train Name</label>
                                  <input type=text class="form-control" id="train-name" aria-describedby="emailHelp" placeholder="Enter Train Name">
                                  
                                </div>
                                <div class="form-group">
                                  <label for="Destination">Destination</label>
                                  <input type="text" class="form-control" id="destination" placeholder="Where to?">
                                </div>
                                <div class="form-group">
                                  <label for="first-time">First Train Time</label>
                                  <input type="text" class="form-control" id="first-time" placeholder="When was the first train?">
                                </div>
                                <div class="form-group">
                                  <label for="frequency">Frequency</label>
                                  <input type="text" class="form-control" id="frequency" placeholder="How Often Does it come?">
                                </div>
                                
                                <button style="background-color: #5d96a1" type="submit" class="btn btn-primary border-0">Submit</button>
                              </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="assets/train.js"></script>
</body>

</html>
